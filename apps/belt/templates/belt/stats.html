<!DOCTYPE html>
<html lang='en'>
<head>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Wisher</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>

    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    {% load static %}
    <link rel='stylesheet' href='{% static "belt/css/index.css" %}'>

    <script>

        $(document).ready(function(){

        })

    </script>

</head>
<body>
    <header>
        <div class="row center">
            <div class="col-4">
                <h1>Wisher</h1>
            </div>
            <div class="col-5">
                <h4>Welcome {{ request.session.user_name }}!</h4>
            </div>
            <div class="col-1">
                <a class="btn btn-danger" href="/logout">Log Out</a>
            </div>
            <div class="col-1">
                <a class="btn btn-primary" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="col-6">
            <h1>Site Stats</h1>
            <h2 class="space">Total wishes granted: <span>{{ wishes }}</span></h2>
            <h1>Your Stats</h1>
            <h2>Your current wishes: <span>{{ current_wishes }}</span></h2>
            <h2>Your granted wishes: <span>{{ granted_wishes }}</span></h2>
        </div>
    </div>
</body>
</html>
